<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Employee Details Form</h2>
        <form id="userDetailsForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" required class="form-control" placeholder="Enter First Name">
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required class="form-control" placeholder="Enter Last Name">
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required class="form-control" placeholder="Enter 10-digit Phone Number">
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>

            <div class="mb-3">
                <label for="employeeId" class="form-label">Employee ID:</label>
                <input type="number" id="employeeId" name="employeeId" required class="form-control" placeholder="Enter Employee ID">
                <div class="invalid-feedback">Please enter your employee ID.</div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address" rows="3" required class="form-control" placeholder="Enter Address"></textarea>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>

            <div class="d-flex flex-row mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check mx-4">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check mx-4">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
                <div class="invalid-feedback">Please select your gender.</div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control"  required >
                <div class="invalid-feedback">Please select your date of birth.</div>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="displayData" style="margin-top: 20px; display: none;"></div> 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
            (function () {
                'use strict';
                var forms = document.querySelectorAll('.needs-validation');
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            } else {
                                event.preventDefault();
                                //input values
                                const firstName = document.getElementById('firstName').value;
                                const lastName = document.getElementById('lastName').value;
                                const phone = document.getElementById('phone').value;
                                const employeeId = document.getElementById('employeeId').value;
                                const address = document.getElementById('address').value;
                                const gender = document.querySelector('input[name="gender"]:checked').value;
                                const dob = document.getElementById('dob').value;
                                
                                //console k liye
                                console.log("First Name:", firstName, lastName);
                                console.log("Phone Number:", phone);
                                console.log("Employee ID:", employeeId);
                                console.log("Address:", address);
                                console.log("Gender:", gender);
                                console.log("Date of Birth:", dob);

                                // Display data
                                const displayArea = document.getElementById('displayData');
                                displayArea.innerHTML = `
                                    <h3>Employee Information</h3>
                                    <p my-3 ><strong>Name:</strong> ${firstName} ${lastName}</p>
                                    <p><strong>Phone Number:</strong> ${phone}</p>
                                    <p><strong>Employee ID:</strong> ${employeeId}</p>
                                    <p><strong>Address:</strong> ${address}</p>
                                    <p><strong>Gender:</strong> ${gender}</p>
                                    <p><strong>Date of Birth:</strong> ${dob}</p>
                                `;
                                displayArea.style.display = "block";
                                form.style.display = "none";
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
            })();
    </script>
</body>
</html>
