<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Employee Details Form</h2>
        <form id="userDetailsForm" class="needs-validation" novalidate>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required class="form-control">
            <div class="invalid-feedback">Please enter your first name.</div>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required class="form-control">
            <div class="invalid-feedback">Please enter your last name.</div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required class="form-control">
            <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>

            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required class="form-control">
            <div class="invalid-feedback">Please enter your employee ID.</div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required class="form-control"></textarea>
            <div class="invalid-feedback">Please enter your address.</div>

            <div class="gender-container">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required class="form-check-input"> Male</label>
                <label><input type="radio" name="gender" value="female" required class="form-check-input"> Female</label>
                <label><input type="radio" name="gender" value="other" required class="form-check-input"> Other</label>
                <div class="invalid-feedback">Please select your gender.</div>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required class="form-control">
            <div class="invalid-feedback">Please select your date of birth.</div>

            <button id="myBtn" class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhG81oSHK/q2AB7rsNXJb/t7lwCjhwksCk3fDVlMCaoPzFfUpLvFN4Pb0N6j" crossorigin="anonymous"></script>
        <script>
            
            (function () {
                'use strict';
                var forms = document.querySelectorAll('.needs-validation');
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                         }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
        </script>
    </div>
</body>
</html>
